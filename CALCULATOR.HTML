<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.9" />
  <title>ProCalc â€” Advanced Calculator</title>
  <link rel="stylesheet" href="CALCULATOR.CSS" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>ProCalc</h1>
      <div class="controls">
        <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
        <button id="copyBtn" title="Copy result">Copy</button>
      </div>
    </header>

    <section class="calculator" aria-label="Calculator">
      <div class="display" id="display" role="textbox" aria-readonly="true" tabindex="0">
        <div id="expression" class="expression"></div>
        <div id="output" class="output">0</div>
      </div>

      <div class="keypad">
        <!-- memory + clear row -->
        <div class="row">
          <button class="btn small" data-action="MC">MC</button>
          <button class="btn small" data-action="MR">MR</button>
          <button class="btn small" data-action="M+">M+</button>
          <button class="btn small" data-action="M-">M-</button>
          <button class="btn small" data-action="AC">AC</button>
          <button class="btn small" data-action="C">C</button>
        </div>

        <!-- scientific row -->
        <div class="row">
          <button class="btn func" data-value="sin(">sin</button>
          <button class="btn func" data-value="cos(">cos</button>
          <button class="btn func" data-value="tan(">tan</button>
          <button class="btn func" data-value="ln(">ln</button>
          <button class="btn func" data-value="log10(">log</button>
          <button class="btn func" data-value="sqrt(">âˆš</button>
        </div>

        <!-- numbers & operations -->
        <div class="row">
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn op" data-value="/">Ã·</button>
          <button class="btn op" data-value="^">^</button>
          <button class="btn paren" data-value="(">(</button>
        </div>

        <div class="row">
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn op" data-value="*">Ã—</button>
          <button class="btn" data-value="%" title="modulus">mod</button>
          <button class="btn paren" data-value=")">)</button>
        </div>

        <div class="row">
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn op" data-value="-">âˆ’</button>
          <button class="btn" data-value="PI">Ï€</button>
          <button class="btn" data-value="E">e</button>
        </div>

        <div class="row">
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn egal" data-action="equals">=</button>
          <button class="btn op" data-value="+">+</button>
          <button class="btn small" data-action=" Ans">Ans</button>
          <button class="btn small" data-action="history">History</button>
        </div>
      </div>
    </section>

    <aside class="sidebar" id="sidebar" aria-label="History and info">
      <h2>History</h2>
      <ul id="historyList" class="history-list" aria-live="polite"></ul>
      <div class="info">
        <p><strong>Tip:</strong> You can use keyboard. Enter = calculate, Backspace = delete, ( ) allowed.</p>
      </div>
    </aside>
  </main>

  <script src="CALCULATOR.JS"></script>
</body>
</html>
